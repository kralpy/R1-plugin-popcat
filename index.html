<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Popcat Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #f0dbdb
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #popcat {
      width: 140px;   /* nog kleiner */
      height: auto;
      cursor: pointer;
      outline: none;  /* geen selectie rand */
      user-select: none; /* geen highlight bij click */
    }
    #counter {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <img id="popcat" src="popclose.png" alt="Popcat" tabindex="-1">
    <div id="counter">0</div>
  </div>

  <script>
    let count = 0;
    let isOpen = false;
    const popcat = document.getElementById("popcat");
    const counter = document.getElementById("counter");

    // Realistischer "pop" geluid (fles effect)
    function playPopSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();

      // Ruis burst
      const bufferSize = ctx.sampleRate * 0.2; // 0.2 sec
      const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / 400); // snel wegstervend
      }
      const noise = ctx.createBufferSource();
      noise.buffer = buffer;

      const gainNode = ctx.createGain();
      gainNode.gain.setValueAtTime(0.7, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);

      noise.connect(gainNode).connect(ctx.destination);
      noise.start();
    }

    function doPop() {
      count++;
      counter.textContent = count;
      popcat.src = isOpen ? "popclose.png" : "popopen.png";
      isOpen = !isOpen;
      playPopSound();
    }

    popcat.addEventListener("click", doPop);
    window.addEventListener("sideClick", doPop);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doPop();
    });
  </script>
</body>
</html>
