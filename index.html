<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Popcat Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* voor afronden zichtbaar */
    }
    #app {
      width: 240px;
      height: 282px;
      background-color: #f0dbdb;
      border-radius: 20px; /* afgeronde hoeken */
      display: flex;
      flex-direction: column;
      justify-content: flex-end; 
      align-items: center;
      padding-bottom: 20px;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }
    #popcat {
      width: 130px;
      height: auto;
      cursor: pointer;
      outline: none;
      user-select: none;
      position: relative;
      top: -55px; 
      z-index: 1;
    }
    #counter {
        position: absolute;
        top: 50px;
        font-size: 18px;
        font-weight: bold;
        color: brown;
        z-index: 2;
        text-align: center;
        width: 25px;
        height: 25px;
        line-height: 25px;
        border-radius: 50%;
        background-color: #d1c2c2;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>
  <div id="app">
    <div id="counter">0</div>
    <img id="popcat" src="popclose.png" alt="Popcat" tabindex="-1">
  </div>

  <script>
    let count = 0;
    let isOpen = false;
    const popcat = document.getElementById("popcat");
    const counter = document.getElementById("counter");

    function playPopSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = ctx.sampleRate * 0.15;
      const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / 300);
      }
      const noise = ctx.createBufferSource();
      noise.buffer = buffer;

      const gainNode = ctx.createGain();
      gainNode.gain.setValueAtTime(0.8, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

      noise.connect(gainNode).connect(ctx.destination);
      noise.start();
    }

    function doPop() {
      count++;
      counter.textContent = count;
      popcat.src = isOpen ? "popclose.png" : "popopen.png";
      isOpen = !isOpen;
      playPopSound();
    }

    popcat.addEventListener("click", doPop);
    window.addEventListener("sideClick", doPop);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doPop();
    });
  </script>
</body>
</html>
