<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Popcat Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    #app {
      width: 240px;
      height: 282px;
      background-color: #f0dbdb;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; 
      align-items: center;
      padding-bottom: 20px;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }
    #popcat {
      width: 130px;
      height: auto;
      cursor: pointer;
      outline: none;
      user-select: none;
      position: relative;
      top: -55px; 
      z-index: 1;
    }
    #counter {
        position: absolute;
        top: 50px;
        font-size: 18px;
        font-weight: bold;
        color: brown;
        z-index: 2;
        text-align: center;
        width: 35px;
        height: 35px;
        line-height: 35px;
        border-radius: 50%;
        background-color: #d1c2c2;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="counter">0</div>
    <img id="popcat" src="popclose.png" alt="Popcat" tabindex="-1">
  </div>

  <script>
    let count = 0;
    let isOpen = false;
    const popcat = document.getElementById("popcat");
    const counter = document.getElementById("counter");

    // Load saved counter
    async function loadCounter() {
        if(window.creationStorage && window.creationStorage.plain){
            const saved = await window.creationStorage.plain.getItem('popcat_count');
            if (saved) {
                count = parseInt(atob(saved)) || 0;
                counter.textContent = count;
            }
        }
    }

    // Save counter
    async function saveCounter() {
        if(window.creationStorage && window.creationStorage.plain){
            await window.creationStorage.plain.setItem('popcat_count', btoa(count));
        }
    }

    function playPopSound() {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(1000, context.currentTime);
        gainNode.gain.setValueAtTime(0.1, context.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 0.02);
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        oscillator.start();
        oscillator.stop(context.currentTime + 0.02);
    }

    async function doPop() {
        count++;
        counter.textContent = count;
        popcat.src = isOpen ? "popclose.png" : "popopen.png";
        isOpen = !isOpen;
        playPopSound();
        await saveCounter();
    }

    popcat.addEventListener("click", doPop);
    window.addEventListener("sideClick", doPop);

    document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") doPop();
    });

    // Initialize
    loadCounter();
  </script>
</body>
</html>
